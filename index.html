<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <input type="text" id="myInput" class="input" onkeyup="setValue()">
            <button id="addButton" class="add_button" onclick="newElement()">Add</button>
            <button id="editButton" class="add_button" onclick="saveElement()">Save</button>
        </div>
        <div id="tasks"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
